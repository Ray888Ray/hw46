{% extends 'base.html' %}
{% block content %}
    <h1>ToDo List</h1>
{% for todo in todos %}
<h2>{{ todo.goal }}</h2>
<p>{{ todo.choice }}</p><br/>
Started:{{ todo.started}}
</br>
<h3><a href="{% url 'info' todo.pk %}">More...</a></h3>
{% endfor %}
<h3><a href="{% url 'add' %}">Create new Goals</a></h3>
{% endblock %}
