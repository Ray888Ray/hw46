{% extends 'base.html' %}
{% block menu %}
<li class="nav-item">
  <a class="nav-link active" href="{% url 'add' %}">Create</a>
</li>
{% endblock %}

{% block content %}
    <h1 class="text-center" >ToDo List</h1><br/><hr>
    {% for todo in todos %}
        <h2>{{ todo.goal }}</h2>
        <p>{{ todo.choice }}</p>
        <h3><a href="{% url 'info' todo.pk %}">More...</a></h3><br/>
        <hr>
    {% endfor %}
{% endblock %}
